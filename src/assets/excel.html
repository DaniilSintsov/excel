<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <link rel="shortcut icon"
        href="favicon.ico"
        type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <title>Excel</title>
</head>
<body>
<div id="app"
     class="container">
  <div class="excel">

    <div class="excel__header header">
      <input type="text"
             class="header__input"
             value="Новая таблица">

      <div class="header__buttons">
        <div class="header__btn btn">
          <span class="material-icons">logout</span>
        </div>

        <div class="header__btn btn">
          <span class="material-icons">delete_outline</span>
        </div>
      </div>
    </div>

    <div class="excel__toolbar toolbar">
      <div class="toolbar__btn btn">
        <span class="material-icons">format_align_left</span>
      </div>

      <div class="toolbar__btn btn">
        <span class="material-icons">format_align_justify</span>
      </div>

      <div class="toolbar__btn btn">
        <span class="material-icons">format_align_right</span>
      </div>

      <div class="toolbar__btn btn">
        <span class="material-icons">format_bold</span>
      </div>

      <div class="toolbar__btn btn">
        <span class="material-icons">format_italic</span>

      </div>

      <div class="toolbar__btn btn">
        <span class="material-icons">format_underlined</span>
      </div>
    </div>

    <div class="excel__formula formula">
      <div class="formula__info">fx</div>

      <div class="formula__input"
           contenteditable
           spellcheck="false"></div>
    </div>

    <div class="excel__table table">
      <div class="table__row">
        <div class="table__row-info"></div>

        <div class="table__row-data">
          <div class="table__column">A</div>
          <div class="table__column">B</div>
          <div class="table__column">C</div>
        </div>
      </div>

      <div class="table__row">
        <div class="table__row-info">
          1
        </div>

        <div class="table__row-data">
          <div class="table__cell selected" contenteditable></div>
          <div class="table__cell" contenteditable></div>
          <div class="table__cell" contenteditable></div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
